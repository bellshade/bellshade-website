on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

name: Linters

jobs:
  install-deps:
    if: github.repository == 'bellshade/bellshade.github.io'
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Install locked dependencies
        run: npm install

      - name: Cache dependencies
        uses: actions/cache@v1
        id: cache-deps
        with:
          path: '.'
          key: ${{ github.sha }}

  lint:
    if: github.repository == 'bellshade/bellshade.github.io'
    name: ESLint
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: Restore cached dependencies
        uses: actions/cache@v1
        id: restore-deps
        with:
          path: '.'
          key: ${{ github.sha }}

      - name: Setup Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Lint files
        run: npm run lint
        env:
          CI: true
